version: '3'

services:
  sharedoc:
    image: "node:8"
    working_dir: /home/node/app
    depends_on:
      - db
      - redis
    environment:
      - NODE_ENV=production
    volumes:
      - ./:/home/node/app
    links:
      - redis
      - db
    expose:
      - "5000"
      - "5858"
    ports:
      - "5000:5000"
      - "5858:5858"
    command: "./node_modules/nodemon/bin/nodemon.js  --inspect=0.0.0.0:5858 app.js"

  redis:
    image: "redis:4.0"
    ports:
      - "6379:6379"
    expose:
      - "6379"
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: "redis-server /usr/local/etc/redis/redis.conf"

  db:
    image: "mongo:3.6"
    restart: "always"
    expose:
      - "27017"
    ports:
      - "27017:27017"
    command: ["--config", "/etc/mongo.conf", "--bind_ip", "0.0.0.0", "--noauth"]
    volumes:
      - ./mongo.conf:/etc/mongo.conf
      - /data/mongo/db:/data/db
  elasticsearch:
    image: elasticsearch
    container_name: elasticsearch
    volumes:
      - /esdata:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    expose:
      - "9200"
  kibana:
    image: kibana
    ports:
      - 5601:5601 
  rabbitmq:
    image: rabbitmq:3-management
    expose:
      - "15672"
      - "4369"
      - "5671"
      - "25672"
      - "5672"
    ports:
      - "4369:4369"
      - "5671:5671"
      - "25672:25672"
      - "5672:5672"
      - "15672:15672"
    container_name: rabbitmq
    hostname: rabbitmq       